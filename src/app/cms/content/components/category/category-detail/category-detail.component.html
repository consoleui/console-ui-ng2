<form>
  <div class="form-group">
    <label for="name">分类名称</label>
    <input type="text" class="form-control" name="name" [(ngModel)]="category.name">
  </div>
  <div class="form-group">
    <label for="name">标识符</label>
    <input type="text" class="form-control" name="identifier" [(ngModel)]="category.identifier">
  </div>
  <div class="form-group">
    <button type="button" class="btn btn-primary" (click)="save()">保存</button>
    <button type="button" class="btn btn-danger" (click)="delete()">删除</button>
  </div>
</form>
