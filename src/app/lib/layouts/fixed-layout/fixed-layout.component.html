<div class="fixed-layout">
  <cui-header [(isSidebarFold)]="isSidebarFold"></cui-header>
  <cui-sidebar-container>
    <cui-sidebar [ngClass]="{fold: isSidebarFold, unfold: !isSidebarFold}" [isSidebarFold]="isSidebarFold">
      <ul class="nav sidebar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="#" [routerLink]="['/dashboard']"><i class="nav-icon fa fa-dashboard"></i> <span class="nav-text">仪表盘</span> <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item nav-dropdown" #comp [ngClass]="{opened: comp.isOpen}">
          <a class="nav-link nav-dropdown-toggle" href="javascript:void(0);" (click)="comp.isOpen = !comp.isOpen"><i class="nav-icon fa fa-caret"></i> <span class="nav-text">组件</span></a>
          <ul class="nav-dropdown-items">
              <li class="nav-item"><a href="" class="nav-link"><i class="nav-icon fa fa-table"></i> <span class="nav-text">表格</span></a></li>
          </ul>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#"><i class="nav-icon fa fa-file"></i> <span class="nav-text">页面</span></a>
        </li>
        <li class="nav-item nav-dropdown" #content [ngClass]="{opened: content.isOpen}">
          <a class="nav-link nav-dropdown-toggle" href="javascript:void(0);" (click)="content.isOpen = !content.isOpen"><i class="nav-icon fa fa-caret"></i> <span class="nav-text">内容</span></a>
          <ul class="nav-dropdown-items">
              <li class="nav-item"><a href="" class="nav-link"><i class="nav-icon fa fa-table"></i> <span class="nav-text">表格</span></a></li>
          </ul>
        </li>
      </ul>
    </cui-sidebar>

    <div class="main-content-inner">
      <div class="container-fluid">
        <ng-content></ng-content>
      </div>
    </div>
  </cui-sidebar-container>
</div>
