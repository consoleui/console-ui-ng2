  <ng-content selector='.table-before'></ng-content>
<table class="table">
  <thead>
    <tr>
      <th *ngFor="let col of columns">{{col.title | uppercase}}</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let row of data">
      <td *ngFor="let col of columns">
        <div *ngIf="!!col.prop">{{row[col.prop]}}</div>
      </td>
    </tr>
  </tbody>
  <tfoot>
    <tr>
      <td [attr.colspan]='columns.length'>
        <cui-pagination class="pull-right" *ngIf="pagination" [pagination]="pagination" (goto)="fireReload()"></cui-pagination>
      </td>
    </tr>
  </tfoot>
</table>
